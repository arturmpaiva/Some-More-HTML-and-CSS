<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Nome: </label>
        <input type="text"  id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="interests">Tópicos de interesse: </label>
        <select id="interests">
            <option value="web-dev">Desenvolvimento Web</option>
            <option value="ai">Inteligência Artificial</option>
            <option value="game-dev">Desenvolvimento de Jogos</option>
        </select>
        <textarea id="message" cols="30" rows="8" placeholder="Algo para acrescentar sobre você?"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
